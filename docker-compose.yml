version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: googlekeep-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-keepuser}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-keeppassword}
      POSTGRES_DB: ${POSTGRES_DB:-googlekeep}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - googlekeep-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-keepuser}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Next.js Application
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: googlekeep-app
    restart: unless-stopped
    ports:
      - "${APP_PORT:-8000}:8000"
    environment:
      NODE_ENV: production
      DATABASE_URL: postgresql://${POSTGRES_USER:-keepuser}:${POSTGRES_PASSWORD:-keeppassword}@postgres:5432/${POSTGRES_DB:-googlekeep}?schema=public
      NEXTAUTH_URL: ${NEXTAUTH_URL:-http://localhost:8000}
      NEXTAUTH_SECRET: ${NEXTAUTH_SECRET:-change-this-secret-in-production}
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - googlekeep-network
    volumes:
      # Optional: Mount uploads directory for persistent file storage
      - uploads:/app/public/uploads

networks:
  googlekeep-network:
    driver: bridge

volumes:
  postgres_data:
    driver: local
  uploads:
    driver: local
